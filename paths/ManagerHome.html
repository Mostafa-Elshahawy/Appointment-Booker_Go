<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!--<link rel="stylesheet" href="styles/managerHomeStyle.css">-->
  <link rel="stylesheet" href="styles/GlobalStyle.css">
  <script src="https://kit.fontawesome.com/724244f32d.js" crossorigin="anonymous"></script>
</head>
<body class=" font-arial bg-slate-300  my-0 p-0 ">

<div class="home-container bg-slate-100 max-w-screen-2xl min-h-max mx-auto mt-5 p-20 rounded-lg shadow-md">
  <div class="header flex justify-between items-center mb-20">
    <div class="user-info flex items-center">
      <img src="images/user-profile.png" alt="User Image" class="user-image h-auto w-20 rounded-full mr-4 ">
      <div class="user-details">
        <h2 class="m-0 text-2xl font-bold">John Doe</h2>
        <p class="m-0 text-grey-700">Manager</p>
      </div>
    </div>
    <div class="notifications">
      <img src="images/bell-icon.png" alt="Bell Icon" class="bell-icon w-8 h-8 cursor-pointer">
    </div>
  </div>
  <div class="actions">
    <button class ="bg-green-500 text-white border-none px-4 py-2 rounded mr-2 cursor-pointer hover:bg-green-600" id="showBtn">Show Meetings</button>
    <button class ="bg-green-500 text-white border-none px-4 py-2 rounded mr-2 cursor-pointer hover:bg-green-600">Show Faxes</button>
    <button class ="bg-red-600 text-white border-none px-4 py-2 rounded mr-2 cursor-pointer hover:bg-red-500" id ="logoutBtn">Log out</button>
  </div>
  <div class="meeting-table">
    <table class="w-full border-collapse border-t border-b mt-20">
      <thead>
        <tr>
          <th class="border border-gray-300 p-3 text-left bg-green-500 text-white">Time</th>
          <th class="border border-gray-300 p-3 text-left bg-green-500 text-white">Name</th>
          <th class="border border-gray-300 p-3 text-left bg-green-500 text-white">Reason for Meeting</th>
          <th class="border border-gray-300 p-3 text-left bg-green-500 text-white">Action</th>
          <th class="border border-gray-300 p-3 text-left bg-green-500 text-white">Status</th>
        </tr>
      </thead>
      <tbody id="appointmentTable">
          <td>7pm</td>
          <td>abdo</td>
          <td>reason</td>
          <td class="flex justify-between">
          <a href="#"><i class="fa-solid fa-check fa-xl"></i></a>
          <a href="#"><i class="fa-solid fa-xmark fa-xl"></i></a>
          <a href="#"><i class="fa-solid fa-pen-to-square fa-xl"></i></a>
          </td>
          <td>approved</td>
      </tbody>
    </table>
  </div>
</div>
<script src="scripts/ManagerHome.js"></script>
<script>
  (async ()=>{
    try {
      const response = await fetch('http://localhost:3000/auth/manager/appoints');
      const data = await response.json();
      console.log(data);
      renderTable(data);
    }catch (error){
      console.error('Error',error);
    }
  })();
      function renderTable(data){
        const tableBody = document.querySelector('#appointmentTable');
        tableBody.innerHTML = '';
        if (data && data.length >0){
        data.slice(0, 10).forEach(row => {
          const newRow = document.createElement('tr');
          newRow.innerHTML = `
              <td>${row.meeting_time}</td>
              <td>${row.client}</td>
              <td>${row.description}</td>
              <td>${row.status}</td>
              <td>${row.manager_name}</td>
          `;
          tableBody.appendChild(newRow);
      });
    }
  }
</script>
</body>
</html>
