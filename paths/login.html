<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!--<link rel="stylesheet" href="styles/loginStyle.css">-->
  <link rel="stylesheet" href="styles/GlobalStyle.css">
</head>
<body class=" body font-arial bg-gray-800 m-0 p-0 flex h-screen items-center justify-center" >

<div class="login-container bg-slate-700 rounded-xl shadow-sm overflow-hidden w-80 border-2 border-orange-800">
  <div class="login-header bg-orange-800 text-white p-4 text-center">
    <h2 class =" text-xl font-bold">Login</h2>
  </div>
  <div class="login-form p-5">
    <div id = "loginbox" class="form-group mb-5">
      <label class="block font-bold mb-2 text-white" for="username">Username:</label>
      <input class="w-full p-2 box-border border border-solid border-gray-300 rounded" type="text" id="username" name="username" placeholder="Enter your username" required>
    </div>
    <div id="passbox" class="form-group mb-5">
      <label class="block font-bold mb-2 text-white" for="password">Password:</label>
      <input class="w-full p-2 box-border border border-solid border-gray-300 rounded" type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <!--
      <div class="form-group dropDown">
        <label for="position">Position:</label>
        <select id="position" name="position" required>
          <option value="Manager">Manager</option>
          <option value="Employee">Employee</option>
        </select>
      </div>
        -->
    <div class="form-group mb-5">
      <button class="bg-orange-800 text-white font-bold border-none p-3 rounded cursor-pointer w-full hover:bg-orange-700" type="submit" id="login">Login</button>
      <!--<button type="submit" id="logout">Logut</button>-->
    </div>
  </div>
</div>
<script src="scripts/login.js"></script>
</body>
</html>
