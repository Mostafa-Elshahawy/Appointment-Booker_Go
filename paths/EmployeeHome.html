<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles/employeeHomeStyle.css">
  <link rel="stylesheet" href="styles/GlobalStyle.css">
</head>
<body>

<div class="home-container">
  <div class="header">
    <div class="user-info">
      <img src="images/user-profile.png" alt="User Image" class="user-image">
      <div class="user-details">
        <h2>John Doe</h2>
        <p>Secretary</p>
      </div>
    </div>
    <div class="notifications">
      <img src="images/bell-icon.png" alt="Bell Icon" class="bell-icon">
    </div>
  </div>
  <div class="actions">
    <button class="Create-appointment-btn">Create Appointment</button>
    <button>Show Faxes</button>
  </div>
  <div class="meeting-table">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Name</th>
          <th>Reason for Meeting</th>
          <th>Status</th>
          <th>Manager</th>
        </tr>
      </thead>
      <tbody id="appointmentTable">
        <!-- Sample data, replace with dynamic data as needed -->
        <tr>
          <td>09:00 AM</td>
          <td>Jane Smith</td>
          <td>Project Discussion</td>
          <td>Confirmed</td>
          <td>Rapheal</td>
        </tr>
        <tr>
          <td>11:30 AM</td>
          <td>Bob Johnson</td>
          <td>Client Presentation</td>
          <td>Pending</td>
          <td>abd el fatah</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>
<script src="scripts/EmployeeHome.js"></script>
</body>
</html>
