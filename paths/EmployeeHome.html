<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link rel="stylesheet" href="styles/employeeHomeStyle.css">
  <link rel="stylesheet" href="styles/GlobalStyle.css">
</head>
<body>

<div class="home-container">
  <div class="header">
    <div class="user-info">
      <img src="images/user-profile.png" alt="User Image" class="user-image">
      <div class="user-details">
        <h2>John Doe</h2>
        <p>Secretary</p>
      </div>
    </div>
    <div class="notifications">
      <img src="images/bell-icon.png" alt="Bell Icon" class="bell-icon">
    </div>
  </div>
  <div class="actions">
    <button class="Create-appointment-btn">Create Appointment</button>
    <button id="logoutBtn">logout</button>
    <button>Show Faxes</button>
  </div>
  <div class="meeting-table">
    <table>
      <thead>
        <tr>
          <th>Time</th>
          <th>Name</th>
          <th>Reason for Meeting</th>
          <th>Status</th>
          <th>Manager</th>
        </tr>
      </thead>
      <tbody id="appointmentTable">
      </tbody>
    </table>
  </div>
</div>
<script src="scripts/EmployeeHome.js"></script>
<script>
  (async ()=>{
    try {
      const response = await fetch('http://localhost:3000/auth/allappointments');
      const data = await response.json();
      renderTable(data);
    }catch (error){
      console.error('Error',error);
    }
  })();
      function renderTable(data){
        const tableBody = document.querySelector('#appointmentTable');
        tableBody.innerHTML = '';
        if (data && data.length >0){
        data.slice(0, 10).forEach(row => {
          const newRow = document.createElement('tr');
          newRow.innerHTML = `
              <td>${row.meeting_time}</td>
              <td>${row.client}</td>
              <td>${row.description}</td>
              <td>${row.status}</td>
              <td>${row.manager_name}</td>
          `;
          tableBody.appendChild(newRow);
      });
    }
  }
</script>
</body>
</html>
